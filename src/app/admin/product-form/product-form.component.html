<div class="column">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="saveProduct(f.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" id="title" class="form-control" required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" id="price" class="form-control" required [min]="0">
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is required.</div>
            <div *ngIf="price.errors.min">Price should be atleast 0.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
            <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.name }}</option>
          </select>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image Url</label>
          <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" id="imageUrl" class="form-control" required
            url>
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">Image is required.</div>
            <div *ngIf="imageUrl.errors.url">Invalid Url.</div>
          </div>
        </div>
        <button *ngIf="!id" class="btn btn-primary mr-2">Save</button>
        <button *ngIf="id" class="btn btn-success mr-2">Update</button>
        <button type="button" *ngIf="id" class="btn btn-danger" (click)="deleteProduct(product.key)">Delete</button>
      </form>
    </div>
    
    <div class="col-md-6 my-3">
      <app-product-card [product]="product" [show-actions]="false"></app-product-card>
    </div>
  </div>
</div>
